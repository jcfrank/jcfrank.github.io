<div id="home">
  <h2>Blog Posts</h2>
  <ul class="list-group">
    {% for post in site.posts %}
      <li class="row">
          <div class="col-md-6">
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="col-md-6">
          {% if post.tags %}
             {% for tag in post.tags %}
             <a class="label label-info">{{ tag }}</a>
             {% endfor %}
          {% endif %}
          </div>
      </li>
    {% endfor %}
  </ul>
</div>
