<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {% for tag in post.tags %}
          {% if tag %}
          <code class="tags">
            {{ tag }}
          </code>
          {% endif %}
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
