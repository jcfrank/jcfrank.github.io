<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.tags %}
           &raquo;
             {% for tag in post.tags %}
             <a class="tag">{{ tag }}</a>
             {% endfor %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
